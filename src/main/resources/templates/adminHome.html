<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .section {
            display: inline-block;
            margin-bottom: 10px;
            border: 2px solid black ;
            border-radius: 8px;
            padding: 5px;
        }
        .manage-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome back, Admin</h1>
        <p>Easily manage your data from this admin CMS</p>
    </div>
    <div class="container">
        <div class="section">
            <h2>Categories</h2>
            <p>Manage the categories section here.</p>
            <button class="manage-btn" onclick="location.href='admin/categories'">Manage</button>
        </div>
        <div class="section">
           <h2>Products</h2>
           <p>Manage the products here.</p>
           <button class="manage-btn" onclick="location.href='admin/product'" >Manage</button>
        </div>
        <!-- Add more sections as needed -->
    </div>
</body>
</html>
